{% extends "layout.html" %}

{%block subject%}

<div class="row justify-content-center" style="margin-top: 5%;">
  <div class="col-md-6">
    <div class="card-header">Update Airlines
      <div class="card">
        <form action="{{ url_for('airlines.update_airline', id = airline_info[0][0]) }}" method="post"
          name="airline_update">

          <div class="form-group row">
            <label for="airline_ticker" class="col-md-4 col-form-label">Airline Ticker</label>
            <div class="col-sm-6">
              <input type="text" name="airline_ticker" value="{{airline_info[0][1]}}" class="form-control"
                required="required">
            </div>
          </div>

          <div class="form-group row">
            <label for="airline_name" class="col-md-4 col-form-label">Airline Name</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="airline_name" value="{{airline_info[0][2]}}"
                required="required">
            </div>
          </div>
          <button class="btn btn-primary btn-block">
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

{%endblock subject%}
