{% extends "layout.html" %}

{%block subject%}

<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card card-body">
      <form action="{{ url_for('airlines.update_airline', id = airline_info[0][0]) }}" method="post" name="airline_update">
        <div class="form-group">
          <input type="text"  name="airline_ticker" value="{{airline_info[0][1]}}" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" name="airline_name" value="{{airline_info[0][2]}}" class="form-control">
        </div>
        <button class="btn btn-primary btn-block">
          Save
        </button>
      </form>
    </div>
  </div>
</div>


{%endblock subject%}
