{% extends "layout.html" %}

{%block subject%}

<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card card-body">
      <form action="{{ url_for('airlines.update_airline', id = id) }}" method="post" name="airline_update">
        <div class="form-group">
          <input type="text" class="form-control" name="airline_ticker" value="{{1}}">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="airline_name" value="{{2}}">
        </div>
        <button class="btn btn-primary btn-block">
          Save
        </button>
      </form>
    </div>
  </div>
</div>

{%endblock subject%}
