{% extends "layout.html" %}

{%block subject%}
<div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{airline.id}}" method="POST">
          <div class="form-group">
            <input type="text" name="fname" value="{{airline.airline_ticker}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="lname" value="{{airline.airline_name}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

{%endblock subject%}
