{% extends "layout.html" %}

{%block subject%}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
            <form action="{{ url_for('airports.update_airport', id = airports_info[0][0]) }}" method="post"
                name="airport_update">
                <div class="form-group">
                    <input type="text" name="airport_code" value="{{airports_info[0][1]}}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="airport_name" value="{{airports_info[0][2]}}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="city" value="{{airports_info[0][3]}}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="state" value="{{airports_info[0][4]}}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="country" value="{{airports_info[0][5]}}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="latitude" value="{{airports_info[0][6]}}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="longitude" value="{{airports_info[0][7]}}" class="form-control">
                </div>

                <button class="btn btn-primary btn-block">
                    Save
                </button>
            </form>
        </div>
    </div>
</div>


{%endblock subject%}
