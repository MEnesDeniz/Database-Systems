{% extends "layout.html" %}

{%block subject%}

<div class="row justify-content-center" style="margin-top: 5%;">
    <div class="col-md-6">
      <div class="card-header">Update Airport
        <div class="card">
          <form action="{{ url_for('airports.update_airport', id = airports_info[0][0]) }}" method="post" name="airport_update">
  
            <div class="form-group row">
              <label for="airport_code" class="col-md-4 col-form-label">Airport Code Code</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" name="airport_code" value="{{airports_info[0][1]}}"
                  required="required">
              </div>
            </div>
  
            <div class="form-group row">
              <label for="airport_name" class="col-md-4 col-form-label">Airport Name</label>
              <div class="col-sm-6">
                <input type="text" class="form-control"name="airport_name" value="{{airports_info[0][2]}}"
                  required="required">
              </div>
            </div>

            <div class="form-group row">
                <label for="city" class="col-md-4 col-form-label">City</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control"name="city" value="{{airports_info[0][3]}}"
                    required="required">
                </div>
              </div>

            <div class="form-group row">
                <label for="state" class="col-md-4 col-form-label">State</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control"name="state" value="{{airports_info[0][4]}}"
                    required="required">
                </div>
              </div>

            <div class="form-group row">
                <label for="country" class="col-md-4 col-form-label">Country</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control"name="country" value="{{airports_info[0][5]}}"
                    required="required">
                </div>
              </div>

            <div class="form-group row">
                <label for="latitude" class="col-md-4 col-form-label">Latitude</label>
                <div class="col-sm-6">
                  <input type="number" step="any" class="form-control" name="latitude" value="{{airports_info[0][6]}}"
                    required="required">
                </div>
              </div>

            <div class="form-group row">
                <label for="longitude" class="col-md-4 col-form-label">Longitude</label>
                <div class="col-sm-6">
                  <input type="number" step="any" class="form-control"name="longitude" value="{{airports_info[0][7]}}"
                    required="required">
                </div>
              </div>

            <button class="btn btn-primary btn-block">
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>


{%endblock subject%}
