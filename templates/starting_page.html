{% extends "layout.html" %}

{%block subject%}

<div class="container" style="margin-top: 10%;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Log In</div>
                <div class="card-body">
                    <form action="{{ url_for('user_authentication.login') }}" method="POST">
                        <div class="form-group row">
                            <label for="email_address" class="col-md-4 col-form-label text-md-right">E-mail
                                Address</label>
                            <div class="col-sm-10">
                                <input type="text" id="email_address" class="form-control" name="mail" autofocus>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                            <div class="col-sm-10">
                                <input type="password" id="password" class="form-control" name="pw">
                            </div>
                        </div>

                        <div class="col-md-6 offset-md-4">
                            <button type="submit" class="btn btn-primary">
                                Log In
                            </button>
                            No account? Register <a href="/register">here.</a>
                        </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>


{%endblock subject%}
