{% extends "layout.html" %}

{%block subject%}
<div class="row justify-content-center" style="margin-top: 5%;">
    <div class="col-md-6">
        <div class="card-header">Add Flights
            <div class="card">
                <form
                    action="{{url_for('flights.add_flight', airport_code = airport_code)}}"
                    method="post" name="flights_add">

                    <div class="form-group row">
                        <label for="date" class="col-md-4 col-form-label">Date</label>
                        <div class="col-sm-6">
                            <input type="date" class="form-control" name="date" placeholder="date" required="required">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="airline_ticker" class="col-md-4 col-form-label">Airline Code</label>
                        <div class="col-sm-6">
                            <select id="airline_ticker" class="form-control" name="airline_ticker">
                                {% for a in all_tickers%}
                                <option value={{a[0]}}>{{a[0]}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="flight_number" class="col-md-4 col-form-label">Flight Number</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="flight_number" placeholder="Flight Number"
                                required="required">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="tail_number" class="col-md-4 col-form-label">Tail Number</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="tail_number" placeholder="Tail Number"
                                required="required">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="destination_airport" class="col-md-4 col-form-label">Destination Airport</label>
                        <div class="col-sm-6">
                            <select id="destination_airport" class="form-control" name="destination_airport">
                                {% for a in all_destinations%}
                                <option value={{a[0]}}>{{a[0]}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="dep_time" class="col-md-4 col-form-label">Departure Time</label>
                        <div class="col-sm-6">
                            <input type="time" class="form-control" name="dep_time" placeholder="Departure Time"
                                required="required">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="arriv_time" class="col-md-4 col-form-label">Arrival Time</label>
                        <div class="col-sm-6">
                            <input type="time" class="form-control" name="arriv_time" placeholder="Arrival Time"
                                required="required">
                        </div>
                    </div>

                    <button class="btn btn-primary btn-block">
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>

</div>



{%endblock subject%}
