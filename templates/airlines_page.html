{% extends "layout.html" %}

{%block subject%}

<form action="{{url_for('airlines.add_airline')}}" method="post" name="airline_edit">
  <div class="form-group">
    <input type="text" class="form-control" name="airline_ticker" placeholder="Airline Identifier">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="airline_name" placeholder="Airline Name">
  </div>
  <button class="btn btn-primary btn-block">
    Save
  </button>
</form>

<form action="" method="post" name="airline_delete">
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Airline Identifier</th>
      <th scope="col">Airline Name</th>
    </tr>
  </thead>
  <tbody>
    {% for airline_keys, airlines, bcd in list_airlines%}
    <tr>
      <td>
        <label class="checkbox">
          <input type="checkbox" name="airline_keys" value="{{ airline_keys }}"/>
        </label>
        <a href="{{ url_for('airlines.airlines_page', airline_keys=airline_keys) }}"></a>
        </td>
        <td>{{airlines}}</td>
        <td>{{bcd}}</td>
      </td>

    </tr>
    {% endfor %}
</table>
<div class="field is-grouped">
  <div class="control">
    <button class="button is-danger is-small">Delete</button>
  </div>
</div>
</form>

{%endblock subject%}
