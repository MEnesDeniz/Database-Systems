{% extends "layout.html" %}

{%block subject%}

<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        <form action="{{ url_for('user_authentication.register') }}" method="POST" name="airline_edit">
            <div class="form-group">
                <input type="text" class="form-control" name="nick_name" placeholder="nick_name">
            </div>
        
        
            <div class="form-group">
                <input type="text" class="form-control" name="mail" placeholder="mail">
            </div>
        
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="name">
            </div>
        
            <div class="form-group">
                <input type="text" class="form-control" name="password" placeholder="password">
            </div>
        
            <div class="form-group">
                <input type="text" class="form-control" name="phone_number" placeholder="phone_number">
            </div>
        
            <div class="form-group">
                <input type="text" class="form-control" name="job_title" placeholder="job_title">
            </div>
        
            <div class="form-group">
                <input type="text" class="form-control" name="affiliation" placeholder="affiliation">
            </div>
            <button class="btn btn-primary btn-block">
                Sign Up
            </button>
        </form>
    </div>
</div>
{%endblock subject%}
