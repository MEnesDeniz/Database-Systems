{% extends "layout.html" %}

{%block subject%}

<div class="column is-4 is-offset-4">
  <h3 class="title">Sign Up</h3>
  <div class="box">
      <form method="POST" action="/signup">
          <div class="field">
              <div class="control">
                  <input class="input is-large" type="text" name="nick_name" placeholder="nick_name" autofocus="">
              </div>
          </div>

          <div class="field">
              <div class="control">
                  <input class="input is-large" type="text" name="mail" placeholder="mail" autofocus="">
              </div>
          </div>
      
          <div class="field">
              <div class="control">
                  <input class="input is-large" type="text" name="name" placeholder="name" autofocus="">
              </div>
          </div>
          
          <div class="field">
            <div class="control">
                <input class="input is-large" type="password" name="password" placeholder="Password">
            </div>
        </div>

        
          <div class="field">
              <div class="control">
                  <input class="input is-large" type="text" name="phone_number" placeholder="phone_number" autofocus="">
              </div>
          </div>

          <div class="field">
            <div class="control">
                <input class="input is-large" type="text" name="job_title" placeholder="job_title" autofocus="">
            </div>
        </div>

          <div class="field">
            <div class="control">
                <input class="input is-large" type="text" name="affiliation" placeholder="affiliation" autofocus="">
            </div>
        </div>



          <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
      </form>
  </div>
</div>
{%endblock subject%}
